{% include 'header.html' %}
    <div class="container text-center mt-3">
        <!-- <h1>Le "téléchargeur" !</h1> -->
        <h2 class="mt-2">{{ data['Title'] }}</h2>
        <iframe
            class="d-none d-sm-inline text-center"
            width="640" 
            height="360" 
            src="https://uptostream.com/iframe/{{ link }}" 
            scrolling="no" 
            frameborder="0" 
            allowfullscreen 
            webkitallowfullscreen>
        </iframe>
        <iframe
            class="d-inline d-sm-none"
            width="" 
            height="" 
            src="https://uptostream.com/iframe/{{ link }}" 
            scrolling="no" 
            frameborder="0" 
            allowfullscreen 
            webkitallowfullscreen>
        </iframe>
        <div class="container lecture">
          <a href="{{ data['link'] }}" target="_blank">Accéder au téléchargement</a>
        </div>
        <h3 class="mt-3">Si la vidéo ne s'affiche pas :</h3>
        <p class="logging" style="display: none;">et rechargez la page...</p>
        <!-- <a href="/connect">Connexion au service de streaming</a> -->
        <iframe class="logging"
          title="uptobox logging"
          width="600"
          height="400"
          src="https://uptobox.com/login"
          style="display: none;">
        </iframe>
        <div>
          <button onclick="logging()">Connexion au service de streaming</button>
        </div>
        
    </div>
    
    <script>
      function logging() {
          $(".logging").show()
      }
    </script>
    {% include 'footer.html' %}
