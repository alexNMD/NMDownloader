        <form action="" method="GET">
          <span class="lecture">SAISON : </span>
          <select id="season" name="season">
            {% for season in data['seasons'] %}
                <option value="{{ season }}" {% if nbseason == season %} selected {% endif %}>{{ season }}</option>
            {% endfor %}
          </select>
      </form>
        <span></span>

        <div>
          {% for episode in data['seasons'][nbseason].links %}
          <div class="container mt-3">
            <p class="lecture">épisode {{ loop.index }}</p>
              <iframe 
                class="text-center"
                width="640" 
                height="360" 
                src="https://uptostream.com/iframe/{{ episode.split('/')[3] }}" 
                scrolling="no" 
                frameborder="0" 
                allowfullscreen 
                webkitallowfullscreen>
              </iframe>
              <div class="container lecture">
                <a href="{{ episode }}" target="_blank">Accéder au téléchargement</a>
              </div> 
          </div>
          {% endfor %}
        </div>

        <h3 class="mt-3">Si les vidéos ne s'affichent pas :</h3>
        <p class="logging" style="display: none;">et rechargez la page...</p>
        <!-- <a href="/connect">Connexion au service de streaming</a> -->
        <iframe class="logging"
          title="uptobox logging"
          width="600"
          height="400"
          src="https://uptobox.com/login"
          style="display: none;">
        </iframe>
        <div>
          <button onclick="logging()">Connexion au service de streaming</button>
        </div>
        
    </div>
    
    <script>
      function logging() {
          $(".logging").show()
      }

      $(document).ready(function() {
        $('#season').on('change', function() {
          this.form.submit();
        });
      });
    </script>
